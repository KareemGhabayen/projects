<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
      <form id="signupForm">
        <h1>Sign Up</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="social"><i class="bx bxl-instagram"></i></a>
          <a href="#" class="social"><i class="bx bxl-linkedin"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <div class="password-wrapper">
          <input type="password" placeholder="Password" />
          <span class="toggle-pass">ğŸ‘ï¸</span>
        </div>
        <button type="submit" >Sign Up</button>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in-container">
      <form id="signinForm">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="social"><i class="bx bxl-instagram"></i></a>
          <a href="#" class="social"><i class="bx bxl-linkedin"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" />
        <div class="password-wrapper">
          <input type="password" placeholder="Password" />
          <span class="toggle-pass">ğŸ‘ï¸</span>
        </div>
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>


    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us, please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Created with <i class='bx bxs-heart'></i> by You</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
